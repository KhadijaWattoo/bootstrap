<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>  Toasts   </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
     .toast-container {
            position: fixed;
            top: 50%;
            left: 30%;
            
        }
</style>
</head>
<body>

<button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

<div class="toast-container      bg-dark">

<div id="liveToast" class="toast bg-dark" role="alert" aria-live="assertive" aria-atomic="true"  >
<div class="toast-header bg-dark" >
<img src="..." class="rounded me-2" alt="...">
<strong class="me-auto " style="color:  red;">Bootstrap</strong>
<small style="color: red;">11 mins ago</small>
<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
</div>
<div class="toast-body" style="color: red;">
Hello, world! This is a toast message.
</div>
</div>
</div>

 

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', function () {
    var toastTrigger = document.getElementById('liveToastBtn');
    var toastLiveExample = document.getElementById('liveToast');
        
    if (toastTrigger) {
    toastTrigger.addEventListener('click', function () {
    var toast = new bootstrap.Toast(toastLiveExample);
    toast.show();
    });
    }
    });
    </script>
</body>
</html>
